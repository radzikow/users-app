<div *ngIf="fetchingData" class="msg mt-2">
  <p>Waiting for data...</p>
</div>

<div class="row my-5">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <button [disabled]="isLoading" class="buttonload btn btn-primary mr-3 d-inline-block" (click)="onGenerateUsers()">Generate 100 new users <i *ngIf="isLoading" class="fa fa-spinner fa-spin ml-1"></i></button>
    <div class="d-flex align-items-center">
      <label class="d-inline-block m-auto" for="">Search for users</label>
      <input class="d-inline-block ml-2" type="text" [(ngModel)]="term">
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">

    <!-- Title -->
    <h4 class="text-dark mb-3">List of users</h4>

    <!-- Table with users -->
    <table class="table">

      <!-- caption -->
      <caption *ngIf="users.length > 0">List of users</caption>
      <caption *ngIf="!(users.length > 0)">Users not found</caption>

      <!-- head -->
      <thead>
        <tr class="align-items-center">
          <th scope="col">#</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lastame</th>
          <th scope="col">E-mail</th>
          <th scope="col">Type</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <!-- body -->
      <tbody>
        <tr *ngFor="let user of users | filter:term | paginate: { itemsPerPage: 10, currentPage: page }; index as i">
          <th scope="row">{{ user?.id }}</th>
          <td>{{ user?.firstname }}</td>
          <td>{{ user?.lastname }}</td>
          <td>{{ user?.email }}</td>
          <td>{{ user?.type }}</td>
          <td class="action-buttons">
            <span class="btn btn-info btn-sm mr-2">details</span>
            <span class="btn btn-danger btn-sm">delete</span>
          </td>
        </tr>
      </tbody>

    </table>

    <pagination-controls (pageChange)="page = $event"></pagination-controls>

  </div>
</div>
